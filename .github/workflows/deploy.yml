name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/autonomite-agent-platform:$IMAGE_TAG .
        docker push $ECR_REGISTRY/autonomite-agent-platform:$IMAGE_TAG
        docker tag $ECR_REGISTRY/autonomite-agent-platform:$IMAGE_TAG $ECR_REGISTRY/autonomite-agent-platform:latest
        docker push $ECR_REGISTRY/autonomite-agent-platform:latest
    
    - name: Deploy to production
      if: github.ref == 'refs/heads/main'
      run: |
        # Add your deployment script here
        # Example: SSH to server and pull latest image
        echo "Deploying to production..."
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - First release
        draft: false
        prerelease: false