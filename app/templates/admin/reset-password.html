<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Autonomite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Reset Your Password</h1>
            <p class="text-gray-600">Enter your new password below</p>
        </div>
        
        <form id="resetForm" class="space-y-6">
            <div>
                <label for="accessToken" class="block text-sm font-medium text-gray-700">Access Token (from email)</label>
                <textarea 
                    id="accessToken" 
                    name="accessToken" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-xs"
                    placeholder="Paste your access token here"
                    rows="3"
                ></textarea>
                <p class="text-xs text-gray-500 mt-1">Copy the access_token value from the URL you received</p>
            </div>
            
            <div>
                <label for="refreshToken" class="block text-sm font-medium text-gray-700">Refresh Token (from email)</label>
                <input 
                    type="text" 
                    id="refreshToken" 
                    name="refreshToken" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Paste your refresh token here"
                >
                <p class="text-xs text-gray-500 mt-1">Copy the refresh_token value from the URL you received</p>
            </div>
            
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    required 
                    minlength="6"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter new password"
                >
            </div>
            
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Confirm new password"
                >
            </div>
            
            <div>
                <button 
                    type="submit" 
                    id="resetBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                >
                    Reset Password
                </button>
            </div>
        </form>
        
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
        <div id="successMessage" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded hidden"></div>
        
        <div class="mt-6 text-center">
            <a href="/admin/login" class="text-sm text-blue-600 hover:text-blue-800 underline">Back to Login</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://yuowazxcxwhczywurmmw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1b3dhenhjeHdoY3p5d3VybW13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU3ODQ1NzMsImV4cCI6MjA1MTM2MDU3M30.SmqTIWrScKQWkJ2_PICWVJYpRSKfvqkRcjMMt0ApH1U';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Pre-fill tokens if available in URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            if (accessToken) {
                document.getElementById('accessToken').value = accessToken;
            }
            if (refreshToken) {
                document.getElementById('refreshToken').value = refreshToken;
            }
        });

        // Handle password reset form
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const accessToken = document.getElementById('accessToken').value.trim();
            const refreshToken = document.getElementById('refreshToken').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                return;
            }
            
            if (newPassword.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                // First, set the session with the provided tokens
                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (sessionError) throw sessionError;
                
                // Now update the password
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (updateError) throw updateError;
                
                // Store the access token for admin access
                localStorage.setItem('admin_token', accessToken);
                document.cookie = `admin_token=${accessToken}; path=/; max-age=28800`; // 8 hours
                
                successMessage.textContent = 'Password reset successfully! Redirecting to dashboard...';
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                // Redirect to admin dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = '/admin/';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = error.message || 'Failed to reset password. Please check your tokens and try again.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
