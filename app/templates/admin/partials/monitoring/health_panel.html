<!-- System Health Panel -->
<div class="space-y-4">
    <!-- LiveKit Status -->
    <div class="flex items-center justify-between p-3 bg-dark-elevated rounded-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-brand-teal/10 flex items-center justify-center">
                <svg class="w-5 h-5 text-brand-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
            </div>
            <div>
                <h5 class="text-sm font-medium text-dark-text">LiveKit Server</h5>
                <p class="text-xs text-dark-text-secondary">Real-time voice communication</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-brand-teal animate-pulse"></div>
            <span class="text-xs font-medium text-brand-teal">Connected</span>
        </div>
    </div>

    <!-- Database Status -->
    <div class="flex items-center justify-between p-3 bg-dark-elevated rounded-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-brand-teal/10 flex items-center justify-center">
                <svg class="w-5 h-5 text-brand-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                </svg>
            </div>
            <div>
                <h5 class="text-sm font-medium text-dark-text">Database</h5>
                <p class="text-xs text-dark-text-secondary">Supabase PostgreSQL</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-brand-teal animate-pulse"></div>
            <span class="text-xs font-medium text-brand-teal">Healthy</span>
        </div>
    </div>

    <!-- API Status -->
    <div class="flex items-center justify-between p-3 bg-dark-elevated rounded-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-brand-teal/10 flex items-center justify-center">
                <svg class="w-5 h-5 text-brand-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>
                </svg>
            </div>
            <div>
                <h5 class="text-sm font-medium text-dark-text">API Server</h5>
                <p class="text-xs text-dark-text-secondary">FastAPI Backend</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-brand-teal animate-pulse"></div>
            <span class="text-xs font-medium text-brand-teal">Operational</span>
        </div>
    </div>

    <!-- Worker Pool Status -->
    <div class="flex items-center justify-between p-3 bg-dark-elevated rounded-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-brand-teal/10 flex items-center justify-center">
                <svg class="w-5 h-5 text-brand-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
            </div>
            <div>
                <h5 class="text-sm font-medium text-dark-text">Agent Workers</h5>
                <p class="text-xs text-dark-text-secondary">Voice agent processing</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-brand-teal animate-pulse"></div>
            <span class="text-xs font-medium text-brand-teal">Running</span>
        </div>
    </div>
</div>

<!-- Health Summary -->
<div class="mt-4 pt-4 border-t border-dark-border">
    <div class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-brand-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-dark-text-secondary">All systems operational</span>
        </div>
        <span class="text-xs text-dark-text-secondary">
            Last checked: <span class="timestamp" data-timestamp="{{ now }}">just now</span>
        </span>
    </div>
</div>
