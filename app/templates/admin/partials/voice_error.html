<!-- Voice Error Template -->
<div class="text-center space-y-4">
    <svg class="w-16 h-16 mx-auto mb-4 text-brand-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>
    <p class="text-lg font-medium text-dark-text">Voice Setup Failed</p>
    <p class="text-sm text-dark-text-secondary">Error: {{ error }}</p>
    
    <button hx-post="/admin/agents/preview/{{ client_id }}/{{ agent_slug }}/set-mode"
            hx-vals='{"session_id": "{{ session_id }}", "mode": "text"}'
            hx-target="#previewContent"
            hx-swap="innerHTML"
            onclick="currentMode = 'text'"
            class="inline-flex items-center gap-2 px-4 py-2 bg-brand-teal text-white rounded-lg hover:bg-brand-teal/90 transition-all">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        Switch to Text Mode
    </button>
</div>
