<!-- Voice Preview Loading State -->
<div class="h-96 flex flex-col items-center justify-center p-8">
    <div class="text-center space-y-6">
        <!-- Loading Animation -->
        <div class="relative">
            <div class="w-20 h-20 mx-auto mb-4">
                <svg class="animate-spin text-brand-teal" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
        
        <!-- Status Message -->
        <div>
            <p class="text-lg font-medium text-dark-text mb-2">{{ message }}</p>
            <p class="text-sm text-dark-text-secondary">This may take up to 15 seconds...</p>
        </div>
        
        <!-- Progress Steps -->
        <div class="text-left inline-block">
            <div class="space-y-2 text-sm">
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 rounded-full bg-brand-teal animate-pulse"></div>
                    <span class="text-dark-text-secondary">Creating secure container</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 rounded-full bg-dark-border"></div>
                    <span class="text-dark-text-secondary">Starting voice agent</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 rounded-full bg-dark-border"></div>
                    <span class="text-dark-text-secondary">Connecting to room</span>
                </div>
            </div>
        </div>
        
        <!-- Poll for status -->
        <div hx-get="/admin/agents/preview/{{ client_id }}/{{ agent_slug }}/voice-status?room_name={{ room_name }}&session_id={{ session_id }}"
             hx-trigger="load delay:2s, every 2s"
             hx-target="#previewContent"
             hx-swap="innerHTML"
             hx-headers='{"X-Requested-With": "XMLHttpRequest"}'>
        </div>
    </div>
</div>
