<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Autonomite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Custom Tailwind config with brand colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Brand colors
                        'brand-teal': '#01a4a6',
                        'brand-orange': '#fc7244',
                        'brand-salmon': '#f56453',
                        // Dark mode colors
                        'dark-bg': '#0f0f0f',
                        'dark-surface': '#1a1a1a',
                        'dark-elevated': '#252525',
                        'dark-border': '#2a2a2a',
                        'dark-text': '#e0e0e0',
                        'dark-text-secondary': '#a0a0a0'
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #0f0f0f;
            font-family: 'Inter', sans-serif;
        }
        
        /* Form hover effect */
        .login-form {
            transition: all 0.3s ease-in-out;
            border: 2px solid #e5e7eb; /* gray-200 */
        }
        .login-form:hover {
            border-color: #01a4a6;
            box-shadow: 0 4px 20px rgba(1, 164, 166, 0.2);
        }
        
        /* Input styles */
        input {
            background-color: #ffffff !important; /* white */
            border-color: #e5e7eb !important;     /* gray-200 */
            color: #111827 !important;            /* gray-900 */
        }
        input:focus {
            border-color: #01a4a6 !important;
            box-shadow: 0 0 0 3px rgba(1, 164, 166, 0.1) !important;
        }
        input::placeholder {
            color: #9ca3af; /* gray-400 */
        }
        
        /* Button styles */
        .btn-primary {
            background-color: #01a4a6;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #018789;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-dark-bg">
    <div class="login-form bg-white rounded-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <img src="https://sidekickforge.com/static/images/sidekick-forge-logo.png" alt="Sidekick Forge" class="h-16 mx-auto mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-600">Sign in to access the admin dashboard</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                    placeholder="admin@autonomite.ai"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                    placeholder="Your password"
                >
            </div>
            
            <div>
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-teal"
                >
                    Sign In
                </button>
            </div>
            
            <div class="text-center">
                <button 
                    type="button" 
                    id="resetPasswordBtn"
                    class="text-sm text-brand-teal hover:text-brand-teal/80 underline"
                >
                    Forgot your password?
                </button>
            </div>
        </form>
        
        <div id="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded hidden"></div>
        <div id="loadingMessage" class="mt-4 p-3 bg-teal-50 border border-teal-200 text-teal-700 rounded hidden">
            Signing in...
        </div>
        <div id="successMessage" class="mt-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded hidden"></div>
        
        <!-- Development mode hint -->
        {% if development_mode %}
        <div class="mt-4 p-3 bg-teal-50 border border-teal-200 text-teal-700 rounded text-sm">
            <strong>Development Mode:</strong> Use email <code>admin@autonomite.ai</code> and password <code>dev</code>
        </div>
        {% endif %}
    </div>

    <script>
        // Initialize Supabase client with production credentials injected server-side
        const supabaseUrl = "{{ supabase_url }}";
        const supabaseKey = "{{ supabase_anon_key }}";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if already logged in or handle password reset
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if we were redirected from admin (to prevent loops)
            const referrer = document.referrer;
            const isFromAdmin = referrer && referrer.includes('/admin') && !referrer.includes('/admin/login');
            
            // Check if we're in a redirect loop (came from admin page)
            const urlParams = new URLSearchParams(window.location.search);
            const fromRedirect = urlParams.get('redirect') === 'auth_required';
            
            if (isFromAdmin || fromRedirect) {
                // Clear any stale tokens if we were redirected from admin
                console.log('Clearing stale tokens due to redirect from admin');
                localStorage.removeItem('admin_token');
                document.cookie = 'admin_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                await supabase.auth.signOut();
                // Don't try to auto-redirect, stay on login page
                return;
            }
            
            // Check if this is a password reset callback
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');
            
            if (type === 'recovery' && accessToken && refreshToken) {
                // This is a password reset callback - set the session
                try {
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) throw error;
                    
                    // Store tokens and redirect to password change
                    localStorage.setItem('admin_token', accessToken);
                    document.cookie = `admin_token=${accessToken}; path=/; max-age=28800`;
                    
                    // Show password change form
                    showPasswordChangeForm();
                    return;
                    
                } catch (error) {
                    console.error('Session setup error:', error);
                    document.getElementById('errorMessage').textContent = 'Invalid reset link. Please try again.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            }
            
            // DISABLE auto-redirect to prevent loops
            // Users must manually login even if they have a session
            // This prevents the redirect loop issue
            console.log('Auto-redirect disabled to prevent loops');
        });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            
            // Show loading state
            loginBtn.disabled = true;
            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            // Check for development mode bypass
            const isDevelopment = window.location.hostname === 'localhost' || 
                                 window.location.hostname === '127.0.0.1' ||
                                 {% if development_mode %}true{% else %}false{% endif %};
            
            if (isDevelopment && email === 'admin@autonomite.ai' && password === 'dev') {
                // Development mode bypass
                console.log('Using development mode bypass');
                localStorage.setItem('admin_token', 'dev-token');
                document.cookie = 'admin_token=dev-token; path=/; max-age=28800';
                document.cookie = 'DEVELOPMENT_MODE=true; path=/; max-age=28800';
                window.location.href = '/admin/';
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                // Store session token for admin access
                const session = data.session;
                if (session) {
                    // Store the access token for admin API calls
                    localStorage.setItem('admin_token', session.access_token);
                    
                    // Also set as a cookie for backend authentication
                    document.cookie = `admin_token=${session.access_token}; path=/; max-age=28800`; // 8 hours
                    
                    // Redirect to admin dashboard
                    window.location.href = '/admin/';
                } else {
                    throw new Error('No session received');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loadingMessage.classList.add('hidden');
            }
        });
        
        // Handle password reset
        document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            if (!email) {
                errorMessage.textContent = 'Please enter your email address first.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/admin/login'
                });
                
                if (error) {
                    throw error;
                }
                
                successMessage.textContent = 'Password reset email sent! Check your inbox.';
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = error.message || 'Failed to send password reset email.';
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
        });
        
        // Show password change form
        function showPasswordChangeForm() {
            const form = document.getElementById('loginForm');
            form.innerHTML = `
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-dark-text">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required 
                        minlength="6"
                        class="mt-1 block w-full px-3 py-2 border border-dark-border rounded-md shadow-sm placeholder-dark-text-secondary focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                        placeholder="Enter new password"
                    >
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-dark-text">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        class="mt-1 block w-full px-3 py-2 border border-dark-border rounded-md shadow-sm placeholder-dark-text-secondary focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                        placeholder="Confirm new password"
                    >
                </div>
                
                <div>
                    <button 
                        type="submit" 
                        id="changePasswordBtn"
                        class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-teal"
                    >
                        Update Password
                    </button>
                </div>
            `;
            
            // Update form handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                const changePasswordBtn = document.getElementById('changePasswordBtn');
                
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    return;
                }
                
                if (newPassword.length < 6) {
                    errorMessage.textContent = 'Password must be at least 6 characters long.';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    return;
                }
                
                changePasswordBtn.disabled = true;
                
                try {
                    const { error } = await supabase.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) throw error;
                    
                    successMessage.textContent = 'Password updated successfully! Redirecting to dashboard...';
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    
                    // Redirect to admin dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Password update error:', error);
                    errorMessage.textContent = error.message || 'Failed to update password.';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    changePasswordBtn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
