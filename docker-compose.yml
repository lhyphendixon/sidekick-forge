version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autonomite-fastapi
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - REDIS_HOST=redis
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - autonomite-network

  redis:
    image: redis:7-alpine
    container_name: autonomite-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - autonomite-network

  nginx:
    image: nginx:alpine
    container_name: autonomite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi
    restart: unless-stopped
    networks:
      - autonomite-network

  agent-worker:
    image: autonomite/agent-runtime:latest
    restart: always
    command: python /app/entrypoint.py  # Use the existing entrypoint
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL:-wss://litebridge-hw6srhvi.livekit.cloud}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Supabase configuration for API key fallback
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # API keys will be loaded from Supabase client configurations
      # Only pass empty values to ensure no test keys are used
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - CARTESIA_API_KEY=${CARTESIA_API_KEY:-}
      - REPLICATE_API_KEY=${REPLICATE_API_KEY:-}
      - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY:-}
      - NOVITA_API_KEY=${NOVITA_API_KEY:-}
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY:-}
      - JINA_API_KEY=${JINA_API_KEY:-}
      - SPEECHIFY_API_KEY=${SPEECHIFY_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - COHERE_API_KEY=${COHERE_API_KEY:-}
    networks:
      - autonomite-network

volumes:
  redis-data:

networks:
  autonomite-network:
    driver: bridge