<!-- Agent Preview Modal (HTMX Partial) -->
<div class="fixed z-10 inset-0 overflow-y-auto" id="previewModal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-90 transition-opacity" 
             hx-on:click="document.getElementById('modal-container').innerHTML = ''"></div>
        
        <div class="inline-block align-bottom bg-dark-surface rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
            <div class="bg-dark-surface">
                <!-- Modal Header -->
                <div class="px-6 pt-5 pb-4 border-b border-dark-border">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-medium text-dark-text">
                                Preview: {{ agent.name }}
                            </h3>
                            <p class="text-sm text-dark-text-secondary mt-1">Test your agent with voice or text</p>
                        </div>
                        <button hx-on:click="document.getElementById('modal-container').innerHTML = ''" 
                                class="text-dark-text-secondary hover:text-dark-text transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Mode Selector -->
                <div class="p-4 border-b border-dark-border">
                    <div class="flex gap-2">
                        <button id="textModeBtn"
                                data-mode="text"
                                hx-post="/admin/agents/preview/{{ client_id }}/{{ agent.slug }}/set-mode"
                                hx-vals='{"session_id": "{{ session_id }}", "mode": "text"}'
                                hx-target="#previewContent"
                                hx-swap="innerHTML"
                                hx-on:htmx:beforeRequest="window.updateModeButtons('text')"
                                hx-on:htmx:afterRequest="window.previewCurrentMode = 'text'; window.updateModeButtons('text')"
                                class="mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-brand-teal text-white transition-all">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                            </svg>
                            Text Chat
                        </button>
                        <button id="voiceModeBtn"
                                data-mode="voice"
                                hx-post="/admin/agents/preview/{{ client_id }}/{{ agent.slug }}/set-mode"
                                hx-vals='{"session_id": "{{ session_id }}", "mode": "voice"}'
                                hx-target="#previewContent"
                                hx-swap="innerHTML"
                                hx-on:htmx:beforeRequest="console.log('Voice mode request starting...'); window.updateModeButtons('voice'); this.disabled = true; this.innerHTML = '<svg class=\'w-4 h-4 inline mr-2 animate-spin\' xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 24 24\'><circle class=\'opacity-25\' cx=\'12\' cy=\'12\' r=\'10\' stroke=\'currentColor\' stroke-width=\'4\'></circle><path class=\'opacity-75\' fill=\'currentColor\' d=\'M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z\'></path></svg>Starting voice chat...'; document.getElementById('previewContent').innerHTML = '<div class=\'h-96 flex items-center justify-center\'><div class=\'text-center\'><svg class=\'w-16 h-16 mx-auto mb-4 text-brand-teal animate-spin\' xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 24 24\'><circle class=\'opacity-25\' cx=\'12\' cy=\'12\' r=\'10\' stroke=\'currentColor\' stroke-width=\'4\'></circle><path class=\'opacity-75\' fill=\'currentColor\' d=\'M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z\'></path></svg><p class=\'text-lg text-dark-text mb-2\'>Initializing voice chat...</p><p class=\'text-sm text-dark-text-secondary\'>This may take a few moments</p></div></div>';"
                                hx-on:htmx:afterRequest="console.log('Voice mode request completed'); window.previewCurrentMode = 'voice'; window.updateModeButtons('voice'); this.disabled = false; this.innerHTML = '<svg class=\'w-4 h-4 inline mr-2\' fill=\'none\' stroke=\'currentColor\' viewBox=\'0 0 24 24\'><path stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'2\' d=\'M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z\'></path></svg>Voice Chat';"
                                hx-on:htmx:responseError="console.error('Voice mode request failed:', event.detail); this.disabled = false; this.innerHTML = '<svg class=\'w-4 h-4 inline mr-2\' fill=\'none\' stroke=\'currentColor\' viewBox=\'0 0 24 24\'><path stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'2\' d=\'M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z\'></path></svg>Voice Chat';"
                                class="mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-dark-elevated text-dark-text border border-dark-border hover:bg-dark-border transition-all">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                            Voice Chat
                        </button>
                    </div>
                </div>
                
                <!-- Content Area -->
                <div id="previewContent">
                    <!-- Text Chat Container (Default) -->
                    <div class="h-96 flex flex-col">
                        <!-- Messages Area -->
                        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4"
                             hx-get="/admin/agents/preview/{{ client_id }}/{{ agent.slug }}/messages?session_id={{ session_id }}"
                             hx-trigger="load"
                             hx-swap="innerHTML">
                            <div class="text-center text-dark-text-secondary text-sm py-8">
                                <p>Start a conversation with your agent</p>
                                <p class="text-xs mt-2">Messages are not saved</p>
                            </div>
                        </div>
                        
                        <!-- Input Area -->
                        <div class="border-t border-dark-border p-4">
                            <form hx-post="/admin/agents/preview/{{ client_id }}/{{ agent.slug }}/send"
                                  hx-target="#chatMessages"
                                  hx-swap="innerHTML"
                                  hx-on::before-request="window.addUserMessageToChat(this)"
                                  hx-on::after-request="this.reset()"
                                  class="flex gap-2">
                                <input type="hidden" name="session_id" value="{{ session_id }}">
                                <input type="text" 
                                       name="message"
                                       id="messageInput"
                                       placeholder="Type a message..." 
                                       class="flex-1 bg-dark-elevated border-dark-border text-dark-text rounded-md px-3 py-2 border focus:ring-brand-teal focus:border-brand-teal"
                                       autocomplete="off"
                                       required>
                                <button type="submit" 
                                        class="btn-primary px-4 py-2 rounded text-sm font-medium transition-all">
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Modal Footer -->
                <div class="bg-dark-elevated px-6 py-3 border-t border-dark-border">
                    <div class="flex items-center justify-between">
                        <div class="text-xs text-dark-text-secondary">
                            <span id="previewModeIndicator">Preview mode - Text chat interface</span>
                        </div>
                        <div class="flex gap-2">
                            <button hx-post="/admin/agents/preview/{{ client_id }}/{{ agent.slug }}/clear"
                                    hx-vals='{"session_id": "{{ session_id }}"}'
                                    hx-target="#chatMessages"
                                    hx-swap="innerHTML"
                                    class="text-sm text-brand-teal hover:text-brand-teal/80 transition-colors">
                                Clear Chat
                            </button>
                            <button hx-get="/admin/agents/preview/{{ client_id }}/{{ agent.slug }}/trigger-info"
                                    hx-target="#triggerInfo"
                                    hx-swap="innerHTML"
                                    class="text-sm text-brand-orange hover:text-brand-orange/80 transition-colors">
                                Test Info
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="triggerInfo"></div>

<script>
// Wrap in IIFE to avoid conflicts when HTMX reloads content
(function() {
    // Use window scope to persist between HTMX loads
    if (typeof window.previewCurrentMode === 'undefined') {
        window.previewCurrentMode = 'text';
    }
    
    // Function to add user message to chat immediately
    window.addUserMessageToChat = function(form) {
        const messageInput = form.querySelector('#messageInput');
        const message = messageInput.value;
        if (!message) return;
        
        const chatMessages = document.getElementById('chatMessages');
        
        // Remove the "start conversation" message if it exists
        const emptyMessage = chatMessages.querySelector('.text-center.text-dark-text-secondary');
        if (emptyMessage) {
            emptyMessage.remove();
        }
        
        // Create user message element
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'flex justify-end';
        userMessageDiv.innerHTML = `
            <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg bg-brand-teal text-white">
                ${message}
            </div>
        `;
        
        // Create loading indicator
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'flex justify-start';
        loadingDiv.id = 'tempLoadingIndicator';
        loadingDiv.innerHTML = `
            <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg bg-dark-elevated text-dark-text border border-dark-border">
                <div class="flex space-x-2">
                    <div class="w-2 h-2 bg-brand-teal rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                    <div class="w-2 h-2 bg-brand-teal rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-2 h-2 bg-brand-teal rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
            </div>
        `;
        
        // Add both to chat
        chatMessages.appendChild(userMessageDiv);
        chatMessages.appendChild(loadingDiv);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Function to update button styles
    window.updateModeButtons = function(activeMode) {
        document.querySelectorAll('.mode-btn').forEach(btn => {
            if (btn.dataset.mode === activeMode) {
                btn.className = 'mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-brand-teal text-white transition-all';
            } else {
                btn.className = 'mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-dark-elevated text-dark-text border border-dark-border hover:bg-dark-border transition-all';
            }
        });
    }
    
    window.switchMode = function(mode, button) {
        // If already in this mode, do nothing
        if (window.previewCurrentMode === mode) {
            return false;
        }
        
        // Update current mode
        window.previewCurrentMode = mode;
    
    // Update button styles
    document.querySelectorAll('.mode-btn').forEach(btn => {
        if (btn.dataset.mode === mode) {
            btn.className = 'mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-brand-teal text-white transition-all';
        } else {
            btn.className = 'mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-dark-elevated text-dark-text border border-dark-border hover:bg-dark-border transition-all';
        }
    });
    
    // Update mode indicator
    const indicator = document.getElementById('previewModeIndicator');
    if (indicator) {
        indicator.textContent = mode === 'text' ? 'Preview mode - Text chat interface' : 'Preview mode - Voice chat interface';
    }
        
        // Allow HTMX to proceed with the request
        return true;
    }
    
    // Set up button styling updates
function setupModeButtons() {
    document.querySelectorAll('.mode-btn').forEach(btn => {
        // Update styles after HTMX request completes
        btn.addEventListener('htmx:afterRequest', function(evt) {
            const mode = this.dataset.mode;
            
            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(b => {
                if (b.dataset.mode === mode) {
                    b.className = 'mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-brand-teal text-white transition-all';
                } else {
                    b.className = 'mode-btn flex-1 py-2 px-4 rounded-md text-sm font-medium bg-dark-elevated text-dark-text border border-dark-border hover:bg-dark-border transition-all';
                }
            });
            
            // Update mode indicator
            const indicator = document.getElementById('previewModeIndicator');
            if (indicator) {
                indicator.textContent = mode === 'text' ? 'Preview mode - Text chat interface' : 'Preview mode - Voice chat interface';
            }
        });
    });
}

// Set up on DOM ready
document.addEventListener('DOMContentLoaded', setupModeButtons);

// Also set up after HTMX loads new content
document.addEventListener('htmx:afterSettle', function(evt) {
    // Re-setup buttons if they were replaced
    if (evt.detail.target.querySelector('.mode-btn')) {
        setupModeButtons();
    }
});

// Close IIFE
})();
</script>
