version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autonomite-fastapi
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - REDIS_HOST=redis
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - autonomite-network

  redis:
    image: redis:7-alpine
    container_name: autonomite-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - autonomite-network

  nginx:
    image: nginx:alpine
    container_name: autonomite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fastapi
    restart: unless-stopped
    networks:
      - autonomite-network

volumes:
  redis-data:

networks:
  autonomite-network:
    driver: bridge