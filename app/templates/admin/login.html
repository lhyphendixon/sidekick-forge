<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Autonomite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Futura PT Font from Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/oqv5jkr.css">
    <script>
        // Custom Tailwind config with brand colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Brand colors
                        'brand-teal': '#01a4a6',
                        'brand-orange': '#fc7244',
                        'brand-salmon': '#f56453',
                        // Dark mode colors
                        'dark-bg': '#0f0f0f',
                        'dark-surface': '#1a1a1a',
                        'dark-elevated': '#252525',
                        'dark-border': '#2a2a2a',
                        'dark-text': '#e0e0e0',
                        'dark-text-secondary': '#a0a0a0'
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #0f0f0f;
            font-family: 'Inter', sans-serif;
        }
        
        /* Form hover effect */
        .login-form {
            transition: all 0.3s ease-in-out;
            border: 2px solid #e5e7eb; /* gray-200 */
        }
        .login-form:hover {
            border-color: #01a4a6;
            box-shadow: 0 4px 20px rgba(1, 164, 166, 0.2);
        }
        
        /* Input styles */
        input {
            background-color: #ffffff !important; /* white */
            border-color: #e5e7eb !important;     /* gray-200 */
            color: #111827 !important;            /* gray-900 */
        }
        input:focus {
            border-color: #01a4a6 !important;
            box-shadow: 0 0 0 3px rgba(1, 164, 166, 0.1) !important;
        }
        input::placeholder {
            color: #9ca3af; /* gray-400 */
        }
        
        /* Button styles */
        .btn-primary {
            background-color: #01a4a6;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #018789;
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Logo text - Futura PT Light, all caps */
        .logo-text {
            font-family: "futura-pt", sans-serif;
            font-weight: 300;
            font-style: normal;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 32px;
            white-space: nowrap;
            color: #111827;
        }

        /* Rotating gem logo */
        @keyframes gem-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo-container {
            position: relative;
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }
        .logo-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
        .logo-gem {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: gem-rotate 8s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-dark-bg">
    <div class="login-form bg-white rounded-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <div class="logo-container">
                    <img src="/static/images/Logos/SF-Symbol-Medium-bg.jpg" alt="" class="logo-bg" />
                    <img src="/static/images/Logos/SF-Symbol-Medium-Gem.png" alt="Sidekick Forge" class="logo-gem" />
                </div>
                <span class="logo-text">Sidekick Forge</span>
            </div>
            <p class="text-gray-600">Sign in to continue</p>
        </div>
        
        <div id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                    placeholder="admin@autonomite.ai"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                    placeholder="Your password"
                >
            </div>
            
            <div>
                <button
                    type="button"
                    id="loginBtn"
                    class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-teal"
                >
                    Sign In
                </button>
            </div>
            
            <div class="text-center">
                <button 
                    type="button" 
                    id="resetPasswordBtn"
                    class="text-sm text-brand-teal hover:text-brand-teal/80 underline"
                >
                    Forgot your password?
                </button>
            </div>
        </div>

        {% if error %}
        <div class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded">
            {{ error }}
        </div>
        {% endif %}
        <div id="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded hidden"></div>
        <div id="loadingMessage" class="mt-4 p-3 bg-teal-50 border border-teal-200 text-teal-700 rounded hidden">
            Signing in...
        </div>
        <div id="successMessage" class="mt-4 p-3 bg-green-50 border border-green-200 text-green-700 rounded hidden"></div>
        
    </div>

    <script>
    (function() {
        // Initialize Supabase client with production credentials injected server-side
        const supabaseUrl = "{{ supabase_url }}";
        const supabaseKey = "{{ supabase_anon_key }}";

        // Create Supabase client instance
        let supabaseClient;
        try {
            supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (err) {
            console.error('Failed to create Supabase client:', err);
        }

        // Initialize on page load
        async function init() {
            // Check if we were redirected from admin (to prevent loops)
            const referrer = document.referrer;
            const isFromAdmin = referrer && referrer.includes('/admin') && !referrer.includes('/admin/login');

            // Check if we're in a redirect loop (came from admin page)
            const urlParams = new URLSearchParams(window.location.search);
            const fromRedirect = urlParams.get('redirect') === 'auth_required';

            if (isFromAdmin || fromRedirect) {
                // Clear any stale tokens if we were redirected from admin
                localStorage.removeItem('admin_token');
                document.cookie = 'admin_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                await supabaseClient.auth.signOut();
            }

            // Check if this is a password reset callback
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            if (type === 'recovery' && accessToken && refreshToken) {
                // This is a password reset callback - set the session
                try {
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (error) throw error;

                    // Store tokens and redirect to password change
                    localStorage.setItem('admin_token', accessToken);
                    const securePart1 = window.location.protocol === 'https:' ? '; Secure' : '';
                    document.cookie = `admin_token=${accessToken}; path=/; max-age=28800${securePart1}; SameSite=Lax`;

                    // Show password change form
                    showPasswordChangeForm();
                    return;

                } catch (error) {
                    console.error('Session setup error:', error);
                    document.getElementById('errorMessage').textContent = 'Invalid reset link. Please try again.';
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
            }
        }

        // Handle login form
        async function handleLogin(e) {
            if (e && e.preventDefault) e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');

            // Show loading state
            loginBtn.disabled = true;
            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Check if Supabase is loaded
                if (typeof supabaseClient === 'undefined') {
                    throw new Error('Authentication library failed to load. Please refresh the page.');
                }

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Store session token for admin access
                const session = data.session;
                if (session) {
                    // Store the access token for admin API calls
                    localStorage.setItem('admin_token', session.access_token);

                    // Also set as a cookie for backend authentication
                    // Only use Secure flag if on HTTPS (some staging setups terminate SSL at proxy)
                    const securePart = window.location.protocol === 'https:' ? '; Secure' : '';
                    document.cookie = `admin_token=${session.access_token}; path=/; max-age=28800${securePart}; SameSite=Lax`; // 8 hours
                    console.log('[login] Cookie set:', document.cookie.substring(0, 50) + '...');

                    // Redirect to admin dashboard
                    window.location.href = '/admin/';
                } else {
                    throw new Error('No session received');
                }

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loadingMessage.classList.add('hidden');
            }

            return false; // Prevent form submission
        }

        // Handle password reset
        async function handlePasswordReset() {
            const resetBtn = document.getElementById('resetPasswordBtn');
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            if (!email) {
                errorMessage.textContent = 'Please enter your email address first.';
                errorMessage.classList.remove('hidden');
                // Scroll to make error visible
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                return;
            }

            // Show loading state
            const originalText = resetBtn.textContent;
            resetBtn.textContent = 'Sending...';
            resetBtn.disabled = true;
            resetBtn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/admin/login'
                });

                if (error) {
                    throw error;
                }

                successMessage.textContent = 'Password reset email sent! Check your inbox (and spam folder).';
                successMessage.classList.remove('hidden');
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });

            } catch (error) {
                console.error('Password reset error:', error);
                errorMessage.textContent = error.message || 'Failed to send password reset email.';
                errorMessage.classList.remove('hidden');
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } finally {
                // Restore button state
                resetBtn.textContent = originalText;
                resetBtn.disabled = false;
                resetBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // Show password change form
        function showPasswordChangeForm() {
            const form = document.getElementById('loginForm');
            form.innerHTML = `
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-dark-text">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required 
                        minlength="6"
                        class="mt-1 block w-full px-3 py-2 border border-dark-border rounded-md shadow-sm placeholder-dark-text-secondary focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                        placeholder="Enter new password"
                    >
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-dark-text">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        class="mt-1 block w-full px-3 py-2 border border-dark-border rounded-md shadow-sm placeholder-dark-text-secondary focus:outline-none focus:ring-brand-teal focus:border-brand-teal"
                        placeholder="Confirm new password"
                    >
                </div>
                
                <div>
                    <button 
                        type="submit" 
                        id="changePasswordBtn"
                        class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-teal"
                    >
                        Update Password
                    </button>
                </div>
            `;
            
            // Update form handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                const changePasswordBtn = document.getElementById('changePasswordBtn');
                
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    return;
                }
                
                if (newPassword.length < 6) {
                    errorMessage.textContent = 'Password must be at least 6 characters long.';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    return;
                }
                
                changePasswordBtn.disabled = true;
                
                try {
                    const { error } = await supabaseClient.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) throw error;
                    
                    successMessage.textContent = 'Password updated successfully! Redirecting to dashboard...';
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    
                    // Redirect to admin dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Password update error:', error);
                    errorMessage.textContent = error.message || 'Failed to update password.';
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    changePasswordBtn.disabled = false;
                }
            });
        }

        // Expose login function globally
        window.doLogin = function() {
            handleLogin(null);
        };

        // Setup all event listeners when DOM is ready
        function setupEventListeners() {
            // Get the login button
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    handleLogin(e);
                });
            }

            // Handle Enter key on password field
            const passwordField = document.getElementById('password');
            if (passwordField) {
                passwordField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleLogin(e);
                    }
                });
            }

            // Handle Enter key on email field
            const emailField = document.getElementById('email');
            if (emailField) {
                emailField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        document.getElementById('password').focus();
                    }
                });
            }

            // Attach password reset handler
            const resetBtn = document.getElementById('resetPasswordBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', handlePasswordReset);
            }
        }

        // Run setup after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setupEventListeners();
                init();
            });
        } else {
            setupEventListeners();
            init();
        }
    })();
    </script>
</body>
</html>
