<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doc_title | default('Documentation') }} - Sidekick Forge Docs</title>

    <!-- Futura PT Font from Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/oqv5jkr.css">

    <style>
        /* Reset & base */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #000;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        a { color: #01a4a6; }
        a:hover { color: #5eead4; }
        code {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.9em;
            background: rgba(255,255,255,0.06);
            padding: 2px 6px;
            border-radius: 4px;
        }
        strong { color: #e0e0e0; }

        /* Docs header */
        .docs-header {
            border-bottom: 1px solid #1a1a1a;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(10,10,10,0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }
        .docs-header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
        }
        .docs-header-logo svg { flex-shrink: 0; }
        .docs-header-logo span {
            font-family: "futura-pt", sans-serif;
            font-weight: 400;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .docs-header-badge {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #01a4a6;
            background: rgba(1,164,166,0.12);
            padding: 3px 10px;
            border-radius: 20px;
            border: 1px solid rgba(1,164,166,0.2);
        }
        .docs-header-nav {
            margin-left: auto;
            display: flex;
            gap: 24px;
        }
        .docs-header-nav a {
            color: #888;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.15s;
        }
        .docs-header-nav a:hover { color: #e0e0e0; }
        .docs-header-nav a.active { color: #01a4a6; }

        /* Layout */
        .docs-layout {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 32px 80px;
        }

        /* Hero */
        .docs-hero {
            background: linear-gradient(135deg, rgba(1,164,166,0.12) 0%, rgba(252,114,68,0.08) 100%);
            border: 1px solid rgba(1,164,166,0.15);
            border-radius: 16px;
            padding: 48px 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        .docs-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(1,164,166,0.06) 0%, transparent 70%);
            pointer-events: none;
        }
        .docs-hero h1 {
            font-family: "futura-pt", sans-serif;
            font-weight: 300;
            font-size: 36px;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 12px;
        }
        .docs-hero p {
            color: #a0a0a0;
            font-size: 17px;
            line-height: 1.7;
            max-width: 600px;
        }

        /* Breadcrumb */
        .docs-breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .docs-breadcrumb a { text-decoration: none; }
        .docs-breadcrumb a:hover { text-decoration: underline; }

        /* Table of contents */
        .docs-toc {
            background: rgba(20,20,20,0.6);
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            padding: 20px 24px;
            margin-bottom: 40px;
        }
        .docs-toc h4 {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .docs-toc a {
            display: block;
            color: #01a4a6;
            text-decoration: none;
            padding: 6px 0;
            font-size: 14px;
            transition: color 0.15s;
        }
        .docs-toc a:hover { color: #5eead4; }

        /* Sections */
        .docs-section { margin-bottom: 48px; }
        .docs-section h2 {
            font-family: "futura-pt", sans-serif;
            font-weight: 400;
            font-size: 24px;
            color: #fff;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        .docs-section h3 {
            font-family: "futura-pt", sans-serif;
            font-weight: 400;
            font-size: 18px;
            color: #e0e0e0;
            margin-top: 28px;
            margin-bottom: 12px;
        }
        .docs-section p, .docs-section li {
            color: #b0b0b0;
            font-size: 15px;
            line-height: 1.8;
        }
        .docs-section ul, .docs-section ol {
            padding-left: 24px;
            margin-bottom: 16px;
        }
        .docs-section li { margin-bottom: 6px; }

        /* Screenshot mockups */
        .docs-screenshot {
            background: #111;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            margin: 24px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .docs-screenshot-bar {
            background: #1a1a1a;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #2a2a2a;
        }
        .docs-screenshot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
        }
        .docs-screenshot-dot.red { background: #f56453; }
        .docs-screenshot-dot.yellow { background: #fc7244; }
        .docs-screenshot-dot.green { background: #01a4a6; }
        .docs-screenshot-bar span {
            color: #666;
            font-size: 12px;
            margin-left: 8px;
        }
        .docs-screenshot-body {
            padding: 24px;
            min-height: 120px;
        }

        /* Callout boxes */
        .docs-callout {
            border-radius: 10px;
            padding: 20px 24px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.7;
            display: flex;
            gap: 14px;
            align-items: flex-start;
        }
        .docs-callout-icon {
            flex-shrink: 0;
            width: 22px;
            height: 22px;
            margin-top: 2px;
        }
        .docs-callout-info {
            background: rgba(1,164,166,0.08);
            border: 1px solid rgba(1,164,166,0.2);
            color: #a0d8d9;
        }
        .docs-callout-warning {
            background: rgba(252,114,68,0.08);
            border: 1px solid rgba(252,114,68,0.2);
            color: #f5b89a;
        }
        .docs-callout-tip {
            background: rgba(139,92,246,0.08);
            border: 1px solid rgba(139,92,246,0.2);
            color: #c4b5fd;
        }

        /* Step indicators */
        .docs-step {
            display: flex;
            gap: 20px;
            margin-bottom: 32px;
            align-items: flex-start;
        }
        .docs-step-number {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #01a4a6, #018789);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
        }
        .docs-step-content h3 { margin-top: 4px; margin-bottom: 8px; }
        .docs-step-content p { color: #999; font-size: 14px; line-height: 1.7; }

        /* Code blocks */
        .docs-code {
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 16px 20px;
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
            color: #01a4a6;
            overflow-x: auto;
            margin: 16px 0;
            line-height: 1.6;
        }
        .docs-code .comment { color: #555; }
        .docs-code .string { color: #fc7244; }
        .docs-code .keyword { color: #c4b5fd; }

        /* Navigation footer */
        .docs-nav-footer {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-top: 60px;
            padding-top: 32px;
            border-top: 1px solid #2a2a2a;
        }
        .docs-nav-link {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px 20px;
            background: rgba(20,20,20,0.6);
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            text-decoration: none;
            transition: border-color 0.2s, background 0.2s;
            min-width: 200px;
        }
        .docs-nav-link:hover {
            border-color: #01a4a6;
            background: rgba(1,164,166,0.05);
        }
        .docs-nav-link .label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .docs-nav-link .title { color: #01a4a6; font-size: 15px; }
        .docs-nav-link.next { text-align: right; margin-left: auto; }

        /* Mockup UI elements used inside screenshots */
        .mock-sidebar {
            width: 180px;
            flex-shrink: 0;
            border-right: 1px solid #222;
            padding: 16px 12px;
        }
        .mock-sidebar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #777;
            margin-bottom: 2px;
        }
        .mock-sidebar-item.active {
            background: rgba(1,164,166,0.12);
            color: #01a4a6;
        }
        .mock-sidebar-item svg { opacity: 0.5; }
        .mock-sidebar-item.active svg { opacity: 1; }
        .mock-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid #222;
            border-radius: 8px;
            padding: 14px 16px;
        }
        .mock-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            border: none;
        }
        .mock-btn-primary { background: #01a4a6; color: #fff; }
        .mock-btn-ghost { background: transparent; border: 1px solid #333; color: #888; }
        .mock-input {
            background: rgba(255,255,255,0.04);
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 8px 12px;
            color: #888;
            font-size: 12px;
            width: 100%;
        }
        .mock-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .docs-layout { padding: 24px 16px 60px; }
            .docs-hero { padding: 32px 24px; }
            .docs-hero h1 { font-size: 28px; }
            .docs-header { padding: 12px 16px; }
            .docs-header-nav { gap: 16px; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Docs site header -->
<header class="docs-header">
    <a href="/admin/docs" class="docs-header-logo">
        <svg width="28" height="28" viewBox="0 0 40 40" fill="none">
            <rect width="40" height="40" rx="10" fill="#01a4a6"/>
            <path d="M12 28V12l8 6-8 6v4zm8-10l8 6V12l-8 6z" fill="#fff" opacity="0.9"/>
        </svg>
        <span>Sidekick Forge</span>
    </a>
    <span class="docs-header-badge">Docs</span>
    <nav class="docs-header-nav">
        <a href="/admin/docs/getting-started" {% if doc_title == 'Getting Started' %}class="active"{% endif %}>Getting Started</a>
        <a href="/admin/docs/managing" {% if doc_title == 'Managing Your Sidekick' %}class="active"{% endif %}>Managing</a>
        <a href="/admin/docs/abilities" {% if doc_title == 'Abilities & Tools' %}class="active"{% endif %}>Abilities</a>
        <a href="/admin/docs/knowledge-base" {% if doc_title == 'Knowledge Base Guide' %}class="active"{% endif %}>Knowledge Base</a>
        <a href="/admin/docs/embedding" {% if doc_title == 'Embedding Your Sidekick' %}class="active"{% endif %}>Embedding</a>
        <a href="/admin/docs/wordpress" {% if doc_title == 'WordPress Integration' %}class="active"{% endif %}>WordPress</a>
        <a href="/admin/docs/monitoring" {% if doc_title == 'Monitoring & Conversations' %}class="active"{% endif %}>Monitoring</a>
        <a href="/admin/docs/billing" {% if doc_title == 'Billing & Plans' %}class="active"{% endif %}>Billing</a>
        <a href="/admin/docs/troubleshooting" {% if doc_title == 'Troubleshooting' %}class="active"{% endif %}>Troubleshooting</a>
    </nav>
</header>

<div class="docs-layout">
    {% block docs_content %}{% endblock %}
</div>

</body>
</html>
